<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bable</title>
</head>
<body>
        <div id="root"></div>
    
        <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script type="text/babel">
        
        const title = <div className = "title"> This is test babel </div>
        const image = <img src="https://thongtinsao.com/wp-content/uploads/2018/01/tieu-su-dien-vien-trieu-le-dinh-17.jpg" alt=""/>

        const App = React.createElement('div',null,title,image); 
        const root = document.getElementById('root');
        
        ReactDOM.render(App,root);
        </script>
</body>
</html>
